<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clock</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    
    <div class="clock">
        <div id="minutes-hand"></div>
        <div id="seconds-hand"></div>
        <div id="hours-hand"></div>
        <div id="center"></div>
    </div>

    <div class="digital-clock">
        <div class="inside-digi">
            <h2 id="digi-hour"></h2>
            <h2 id="digi-min"></h2>
            <h2 id="digi-sec"></h2>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
